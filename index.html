<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jeopardy</title>
        <script type="text/javascript" src="src/table/table.js"></script>
        <script type="text/javascript" src="src/gui/gui.js"></script>
        <style type="text/css">

            html, body {
                margin:0px;
                padding:0px;
                height:100%;
                width:100%;
            }

            #all {
                width:100%;
                height:100%;
                margin:0px;
                padding:0px;
            }

            #side-bar {
                width:300px;
                height: 100%;
                float: left;
                background: red;
            }

            #main-content {
                width: calc(100% - 300px);
                height:100%;
                margin-left: 300px;
                background: blue;
            }

        </style>
    </head>

    <body><div id="all">
        <div id="side-bar">
            Game name <br />
            Save <br />
            Save as <br />
            Duplicate <br />
            Delete <br />
            Preview <br />
            Play <br />
            Undo <br />
        </div>

        <div id="main-content">
        </div>
    </div></body>
</html>
